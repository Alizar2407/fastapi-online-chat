<div>
    <nav class="navbar navbar-expand-md navbar-dark main-color fixed-top">
        <a class="navbar-brand" href="/">MindFusion</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if user %}
                <li class="nav-item d-flex align-items-center m-1">
                    <span class="navbar-text text-light mr-3">
                        Logged as: <b><i>{{ user.username }}</i></b>
                    </span>
                    <a type="button" class="btn btn-outline-light" href="/auth/logout">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>

{% block styles %}
<style>
    .navbar-text {
        font-size: 1.1rem;
        font-weight: 500;
    }
</style>
{% endblock %}
